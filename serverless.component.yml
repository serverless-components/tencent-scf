name: scf
version: dev
author: Tencent Cloud, Inc.
org: Tencent Cloud, Inc.
description: 单函数组件，允许用户开发部署单个腾讯 SCF 函数实例。适合进行单一函数开发的场景。如：定时触发任务。
keywords: tencent, serverless, SCF
repo: https://github.com/serverless-components/tencent-scf
readme: https://github.com/serverless-components/tencent-scf/tree/master/README.md
license: MIT
main: ./src
webDeployable: true

actions:
  deploy:
    definition: Deploy application to Tencent SCF
    inputs:
      type:
        type: string
        message: '不支持当前类型，支持类型有：[event , web]'
        allow:
          - event
          - web
      name:
        type: string
        regex: '^[A-Za-z][\w-_]*[A-Za-z0-9]$'
      handler:
        type: string
      runtime:
        type: string
        message: '运行时选择错误，请参考https://cloud.tencent.com/document/product/583/54977'
        allow:
          - Python2.7
          - Python3.6
          - Python3.7
          - Nodejs6.10
          - Nodejs8.9
          - Nodejs10.15
          - Nodejs12.16
          - Nodejs14.18
          - Nodejs16.13
          - Php5
          - Php7
          - Php7.4
          - Php8.0
          - Go1
          - Java8
          - Java11
          - CustomRuntime
      region:
        type: string
        message: '地区选择错误，https://cloud.tencent.com/document/api/583/17238#.E5.9C.B0.E5.9F.9F.E5.88.97.E8.A1.A8'
        allow:
          - ap-beijing
          - ap-chengdu
          - ap-chongqing
          - ap-guangzhou
          - ap-hongkong
          - ap-mumbai
          - ap-seoul
          - ap-shanghai
          - ap-shanghai-fsi
          - ap-shenzhen-fsi
          - ap-singapore
          - ap-tokyo
          - eu-frankfurt
          - na-siliconvalley
          - na-toronto
      memorySize:
        type: number
        message: '可选范围 64、128MB-3072MB，并且以 128MB 为阶梯'
        allow:
          - 64
          - 128
          - 256
          - 384
          - 512
          - 640
          - 768
          - 896
          - 1024
          - 1152
          - 1280
          - 1408
          - 1536
          - 1664
          - 1792
          - 1920
          - 2048
          - 2176
          - 2304
          - 2432
          - 2560
          - 2688
          - 2816
          - 2944
          - 3072
        level: 'warning'
      vpcConfig:
        type: object
        keys:
          vpcId:
            type: string
          subnetId:
            type: string
      deadLetter:
        type: object
        keys:
          Type:
            type: string
            required: true
          Name:
            type: string
            required: true
      timeout:
        type: number
        min: 1
        max: 900
        message: 'timeout 取值范围为 [1, 900]'
        level: 'warning'
      initTimeout:
        type: number
        min: 1
        max: 30
        message: '函数初始化超时时间，单位为秒，可选值范围 1-30 秒'
        level: 'warning'
      cfs:
        type: array
        items:
          - type: object
            keys:
              cfsId:
                type: string
                required: true
              mountInsId:
                type: string
              localMountDir:
                type: string
                required: true
              remoteMountDir:
                type: string
                required: true
      publicAccess:
        type: boolean
      eip:
        type: boolean
      image:
        type: object
        keys:
          imageUrl:
            type: string
            required: true
            regex: '([a-z0-9-]{5,50}).(tencentcloudcr|tencentyun).com\/([a-z-_.0-9]{2,30})\/([a-z0-9-_.\/]{2,200}):([\w-]+)@sha256:(\w+)'
            message: '镜像地址 imageUrl 格式需要遵守: {domain}/{namespace}/{imageName}:{tag}@{digest}'
      installDependency:
        type: boolean
      protocolType:
        type: string
        allow:
          - WS # inputs.type = web 时才会生效
      protocolParams:
        type: object
        keys:
          wsParams:
            type: object
            keys:
              idleTimeOut:
                message: 'idleTimeOut 空闲超时时间的取值范围为 【 1（秒）- 1800（秒）】'
                type: number
                min: 1
                max: 1800
      provisionedNum:
        type: number
        max: 100
        message: "provisionedNum 预置并发数量的上限为 100"
      qualifier:
        type: number
      asyncRunEnable:
        type: boolean
      l5Enable:
        type: boolean
      layers:
        type: array
        items:
          - type: object
            keys:
              name:
                type: string
                required: true
              version:
                type: number
                required: true
      events:
        type: array
        items:
          - type: object
            keys:
              timer:
                type: object
                keys:
                  parameters:
                    type: object
                    required: true
                    keys:
                      name:
                        type: string
                      enable:
                        type: boolean
                      cronExpression:
                        type: string
                        required: true
                      argument:
                        type: string
              apigw:
                type: object
                keys:
                  parameters:
                    type: object
                    keys:
                      protocols:
                        type: array
                        items:
                          - type: string
                            message: 'protocols 无法识别，当前只支持 http, https'
                            allow:
                              - http
                              - https
                      netTypes:
                        type: array
                        items:
                          - type: string
                            message: 'netTypes 无法识别，当前只支持 OUTER, INNER'
                            allow:
                              - OUTER
                              - INNER
                      description:
                        type: string
                      environment:
                        type: string
                        message: 'environment 无法识别，当前只支持 release, test, prepub'
                        allow:
                          - release
                          - test
                          - prepub
                      endpoints:
                        type: array
                        required: true
                        items:
                          - type: object
                            keys:
                              path:
                                type: string
                                required: true
                              serviceTimeout:
                                type: number
                                min: 1
                                max: 1800
                                message: 'serviceTimeout 取值范围为 [1, 1800]'
                              method:
                                type: string
                                allow:
                                  - 'ANY'
                                  - 'GET'
                                  - 'HEAD'
                                  - 'POST'
                                  - 'PUT'
                                  - 'DELETE'
                              enableCORS:
                                type: boolean
                      serviceId:
                        type: string
                      serviceName:
                        type: string
                        regex: '^[a-zA-Z][a-zA-Z0-9(_)]{0,48}[a-zA-Z0-9]?$'
                        message: '最长 50 个字符，支持 a-z,A-Z,0-9,_, 必须字母开头，字母或者数字结尾'
              cos:
                type: object
                keys:
                  parameters:
                    type: object
                    keys:
                      enable:
                        type: boolean
                      bucket:
                        type: string
                        required: true
                      filter:
                        type: object
                        required: true
                        keys:
                          prefix:
                            type: string
                          suffix:
                            type: string
                      events:
                        required: true
                        type: string
                        message: 'cos.events 无法识别，请参考 https://cloud.tencent.com/document/product/583/9707#cos-.E8.A7.A6.E5.8F.91.E5.99.A8.E5.B1.9E.E6.80.A7'
                        allow:
                          - 'cos:ObjectCreated:*'
                          - 'cos:ObjectCreated:Put'
                          - 'cos:ObjectCreated:Post'
                          - 'cos:ObjectCreated:Copy'
                          - 'cos:ObjectCreated:CompleteMultipartUpload'
                          - 'cos:ObjectCreated:Origin'
                          - 'cos:ObjectCreated:Replication'
                          - 'cos:ObjectRemove:*'
                          - 'cos:ObjectRemove:Delete'
                          - 'cos:ObjectRemove:DeleteMarkerCreated'
                          - 'cos:ObjectRestore:Post'
                          - 'cos:ObjectRestore:Completed'
              ckafka:
                type: object
                keys:
                  parameters:
                    type: object
                    keys:
                      enable:
                        type: boolean
                      name:
                        type: string
                      topic:
                        type: string
                      retry:
                        type: number
                      maxMsgNum:
                        type: number
                        min: 1
                        max: 10000
                        message: 'ckafka.maxMsgNum 的取值范围是[1, 100000]'
                      offset:
                        type: string
                        message: 'ckafka.offset 配置无法识别，当前只支持 latest, earliest, timestamp'
                        allow:
                          - latest
                          - earliest
                          - timestamp
              cmq:
                type: object
                keys:
                  parameters:
                    type: object
                    keys:
                      enable:
                        type: boolean
                      name:
                        type: string
                        required: true
              cls:
                type: object
                keys:
                  parameters:
                    type: object
                    keys:
                      enable:
                        type: boolean
                      topicId:
                        type: string
                        required: true
                      maxWait:
                        message: 'cls.maxWait 的取值范围是 [3, 300]'
                        type: number
                        min: 3
                        max: 300
              mps:
                type: object
                keys:
                  parameters:
                    type: object
                    keys:
                      enable:
                        type: boolean
                      type:
                        type: string
                        required: true
                        message: 'mps.type 无法识别，当前只支持 WorkflowTask, EditMediaTask'
                        allow:
                          - WorkflowTask
                          - EditMediaTask
              clb:
                type: object
                keys:
                  parameters:
                    type: object
                    keys:
                      loadBalanceId:
                        type: string
                        required: true
                      protocol:
                        type: string
                        required: true
                        message: 'clb.protocal 是必填字段，并且当前只支持 HTTP, HTTPS'
                        allow:
                          - HTTP
                          - HTTPS
                      port:
                        type: number
                        required: true
                      domain:
                        type: string
                        required: true
                      url:
                        type: string
                        required: true
                      weight:
                        message: 'clb.weight 取值范围是 [1, 100]'
                        type: number
                        min: 0
                        max: 100

  remove:
    definition: Remove your Express.js application
  list_alias:
    definition: Show your aliases
  create_alias:
    definition: Create alias for function
  update_alias:
    definition: Update alias for function
  delete_alias:
    definition: Delete alias for function
  publish_ver:
    definition: Publish a new version of function
  invoke:
    definition: Invoke function synchronously
  log:
    definition: Get function logs in 1hour
  metric:
    definition: Get function metrics

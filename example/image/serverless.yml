component: scf
name: imagedemo

inputs:
  name: web-function-image
  region: ap-chengdu
  # 指定 SCF 类型为 Web 类型
  type: web
  image:
    imageType: personal
    imageUri: ${env:image_uri}
  events:
    - apigw:
        parameters:
          protocols:
            - http
            - https
          environment: release
          endpoints:
            - path: /
              method: ANY
              function:
                type: web
